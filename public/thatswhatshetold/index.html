<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thats What She Told</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #454545;
            color: #454545;
            padding-bottom: 40px;
        }

        .header {
            background-color: #2c2c2e;
            color: white;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header-subtitle {
            font-size: 12px;
            color: #999;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background-color: #FFF5F0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
            margin-bottom: 20px;
        }

        .main-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c2c2e;
            margin-bottom: 8px;
        }

        .stats-button {
            background-color: #FFF5F0;
            border: 1px solid #ddd;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            color: #454545;
            cursor: pointer;
            margin: 20px 0;
            display: inline-block;
        }

        .month-section {
            margin-top: 40px;
        }

        .month-title {
            font-size: 24px;
            font-weight: 600;
            color: #FFF5F0;
            margin-bottom: 20px;
        }

        .month-count {
            font-weight: normal;
            font-size: 18px;
            margin-left: 8px;
        }

        .response-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .response-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c2c2e;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .response-source {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
        }

        .response-brief {
            font-size: 14px;
            color: #454545;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .response-date {
            font-size: 12px;
            color: #999;
        }

        .interaction-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #f0f0f0;
            margin-top: 16px;
        }

        .interaction-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .interaction-btn:hover {
            background-color: #FFF5F0;
        }

        .interaction-btn.active {
            color: #FFF5F0;
            font-weight: 600;
        }

        .interaction-btn svg {
            width: 18px;
            height: 18px;
        }

        .comment-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #f0f0f0;
        }

        .comment-input-wrapper {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .comment-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .comment-submit {
            padding: 10px 20px;
            background-color: #EB7470;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .comment-submit:hover {
            background-color: #d86662;
        }

        .comment {
            padding: 12px;
            background-color: #FFF5F0;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .comment-text {
            font-size: 14px;
            color: #454545;
            margin-bottom: 4px;
        }

        .comment-time {
            font-size: 11px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #FFF5F0;
            font-size: 16px;
        }

        .show-comments-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 13px;
            padding: 4px 0;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>


    <div class="container">
     
        <h1 class="main-title">If you could teach men one thing about women's health what would it be?</h1>
        <button class="stats-button" onclick="showStats()">ðŸ“Š View The She Responses</button>

        <div id="content" class="loading">Loading responses...</div>
    </div>

    <script>
        // REPLACE THIS URL WITH YOUR APPS SCRIPT WEB APP URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyIENv2xJYcsDT25XohwzLgWgO4RmS1LzWF06lagLpqCEJq-G8hcRHXlLHgwXMkVg2nYw/exec';

        let allResponses = [];

        async function loadResponses() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getResponses`);
                const result = await response.json();
                
                if (result.success) {
                    allResponses = result.data;
                    displayResponses(allResponses);
                } else {
                    document.getElementById('content').innerHTML = '<p>Error loading responses</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = '<p>Failed to load responses. Please check the script URL.</p>';
            }
        }

        function displayResponses(responses) {
            const content = document.getElementById('content');
            
            // Group by month
            const grouped = {};
            responses.forEach(r => {
                const date = new Date(r.timestamp);
                const monthKey = `${date.toLocaleString('default', { month: 'long' })} ${date.getFullYear()}`;
                if (!grouped[monthKey]) grouped[monthKey] = [];
                grouped[monthKey].push(r);
            });

            let html = '';
            for (const [month, items] of Object.entries(grouped)) {
                html += `
                    <div class="month-section">
                        <h2 class="month-title">${month} <span class="month-count">(${items.length})</span></h2>
                `;
                
                items.forEach(item => {
                    const date = new Date(item.timestamp);
                    const formattedDate = date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                    
                    html += `
                        <div class="response-card">
                            <div class="response-title">
                                ðŸ’¡ ${item.title || 'Untitled'}
                            </div>
                            <div class="response-source">Anonymous Submission</div>
                            <div class="response-brief">${item.brief || 'No description provided'}</div>
                            <div class="response-date">${formattedDate}</div>
                            
                            <div class="interaction-bar">
                                <button class="interaction-btn" onclick="handleLike('${item.timestamp}', this)">
                                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M7 22H4C3.46957 22 2.96086 21.7893 2.58579 21.4142C2.21071 21.0391 2 20.5304 2 20V13C2 12.4696 2.21071 11.9609 2.58579 11.5858C2.96086 11.2107 3.46957 11 4 11H7M14 9V5C14 4.20435 13.6839 3.44129 13.1213 2.87868C12.5587 2.31607 11.7956 2 11 2L7 11V22H18.28C18.7623 22.0055 19.2304 21.8364 19.5979 21.524C19.9654 21.2116 20.2077 20.7769 20.28 20.3L21.66 11.3C21.7035 11.0134 21.6842 10.7207 21.6033 10.4423C21.5225 10.1638 21.3821 9.90629 21.1919 9.68751C21.0016 9.46873 20.7661 9.29393 20.5016 9.17522C20.2371 9.0565 19.9499 8.99672 19.66 9H14Z"/></svg>
                                    <span class="like-count">${item.likes}</span>
                                </button>
                                <button class="interaction-btn" onclick="handleDislike('${item.timestamp}', this)">
                                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M17 2H20C20.5304 2 21.0391 2.21071 21.4142 2.58579C21.7893 2.96086 22 3.46957 22 4V11C22 11.5304 21.7893 12.0391 21.4142 12.4142C21.0391 12.7893 20.5304 13 20 13H17M10 15V19C10 19.7956 10.3161 20.5587 10.8787 21.1213C11.4413 21.6839 12.2044 22 13 22L17 13V2H5.72C5.23767 1.99448 4.76962 2.16359 4.40213 2.47599C4.03464 2.78839 3.79227 3.22309 3.72 3.7L2.34 12.7C2.29649 12.9866 2.31583 13.2793 2.39667 13.5577C2.47751 13.8362 2.61788 14.0937 2.80814 14.3125C2.9984 14.5313 3.23394 14.7061 3.49843 14.8248C3.76291 14.9435 4.05009 15.0033 4.34 15H10Z"/></svg>
                                    <span class="dislike-count">${item.dislikes}</span>
                                </button>
                                <button class="interaction-btn" onclick="toggleComments('${item.timestamp}')">
                                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z"/></svg>
                                    <span>${item.comments.length}</span>
                                </button>
                            </div>
                            
                            <div class="comment-section hidden" id="comments-${item.timestamp}">
                                <div class="comment-input-wrapper">
                                    <input type="text" class="comment-input" placeholder="Add a comment..." id="comment-input-${item.timestamp}">
                                    <button class="comment-submit" onclick="submitComment('${item.timestamp}')">Post</button>
                                </div>
                                <div id="comment-list-${item.timestamp}">
                                    ${item.comments.map(c => `
                                        <div class="comment">
                                            <div class="comment-text">${c.text}</div>
                                            <div class="comment-time">${new Date(c.timestamp).toLocaleString()}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            content.innerHTML = html;
        }

        async function handleLike(timestamp, btn) {
            await sendInteraction(timestamp, 'like');
            const countSpan = btn.querySelector('.like-count');
            countSpan.textContent = parseInt(countSpan.textContent) + 1;
            btn.classList.add('active');
        }

        async function handleDislike(timestamp, btn) {
            await sendInteraction(timestamp, 'dislike');
            const countSpan = btn.querySelector('.dislike-count');
            countSpan.textContent = parseInt(countSpan.textContent) + 1;
            btn.classList.add('active');
        }

        function toggleComments(timestamp) {
            const section = document.getElementById(`comments-${timestamp}`);
            section.classList.toggle('hidden');
        }

        async function submitComment(timestamp) {
            const input = document.getElementById(`comment-input-${timestamp}`);
            const text = input.value.trim();
            
            if (!text) return;
            
            await sendInteraction(timestamp, 'comment', text);
            
            const commentList = document.getElementById(`comment-list-${timestamp}`);
            const newComment = document.createElement('div');
            newComment.className = 'comment';
            newComment.innerHTML = `
                <div class="comment-text">${text}</div>
                <div class="comment-time">${new Date().toLocaleString()}</div>
            `;
            commentList.insertBefore(newComment, commentList.firstChild);
            
            input.value = '';
        }

        async function sendInteraction(timestamp, type, comment = '') {
            try {
                const url = `${SCRIPT_URL}?action=addInteraction&timestamp=${encodeURIComponent(timestamp)}&type=${type}&comment=${encodeURIComponent(comment)}`;
                await fetch(url);
            } catch (error) {
                console.error('Error sending interaction:', error);
            }
        }

        function showStats() {
            alert(`Total Responses: ${allResponses.length}\n\nThis feature can be expanded!`);
        }

        // Load responses on page load
        loadResponses();
    </script>
</body>
</html>
